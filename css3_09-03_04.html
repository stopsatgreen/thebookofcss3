<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Four equal, regular rounded corners and four irregular rounded corners</title>
  <link rel="stylesheet" href="css/blueprint/screen.css">
  <link rel="stylesheet" href="css/persistent.css">
  <style>
    .radius-1 { border-radius: 20px; }
    .radius-2 { border-radius: 10px / 20px; }
  </style>
</head>
<body>
<div class="container">
    <div class="span-6">&nbsp;</div>
    <div class="span-6">
        <div class="radius-1"></div>
    </div>
    <div class="span-6">
        <div class="radius-2"></div>
    </div>
    <div class="span-6 last">&nbsp;</div>
</div>
</body>
</html>
