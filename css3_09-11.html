<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>The effects of different values for the box-shadow property</title>
  <link rel="stylesheet" href="css/blueprint/screen.css">
  <link rel="stylesheet" href="css/persistent.css">
  <style>
  .shadow-one { box-shadow: 4px 4px; }
  .shadow-two { box-shadow: 4px 4px 3px; }
  .shadow-three { box-shadow: 12px 12px 2px -6px; }
  .shadow-four { box-shadow: 4px -4px 2px #999; }
  .shadow-five { box-shadow: 4px -4px 2px #999, -4px 4px 2px; }
  </style>
</head>
<body>
<div class="container">
    <div class="span-4">
    	<div class="shadow-one"></div>
    </div>
    <div class="span-1">&thinsp;</div>
    <div class="span-4">
    	<div class="shadow-two"></div>
    </div>
    <div class="span-1">&thinsp;</div>
    <div class="span-4">
    	<div class="shadow-three"></div>
    </div>
    <div class="span-1">&thinsp;</div>
    <div class="span-4">
    	<div class="shadow-four"></div>
    </div>
    <div class="span-1">&thinsp;</div>
    <div class="span-4 last">
    	<div class="shadow-five"></div>
    </div>
</div>
</body>
</html>
