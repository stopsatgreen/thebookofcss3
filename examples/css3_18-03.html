  <style>
  .blend {
    background-color: #f00;
    background-image: url('images/landscape-300.jpg'), url('images/eyes.jpg');
    background-position: 50% 50%;
    background-repeat: no-repeat;
    background-size: cover;
    height: 200px;
  }
  .screen-multiply { background-blend-mode: screen, multiply; }
  .multiply-overlay { background-blend-mode: multiply, overlay; }
  .overlay-screen { background-blend-mode: overlay, screen; }
  .blend:hover {
    background-blend-mode: normal;
    background-position: 0 0, 100% 100%;
    background-size: 50% auto;
  }
  </style>
</head>
<body>
<div class="container">
  <div class="span-8">
    <div class="blend screen-multiply"></div>
  </div>
  <div class="span-8">
    <div class="blend multiply-overlay"></div>
  </div>
  <div class="span-8 last">
    <div class="blend overlay-screen"></div>
  </div>
</div>
