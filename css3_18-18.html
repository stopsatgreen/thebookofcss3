<!DOCTYPE html>

  .mask {
    -webkit-mask: url('images/white-black.png') 50% 50% / 100% auto;

  }
  </style>
</head>
<body class="ch_18">
<div class="container">
  <div class="span-8">
      <img src="images/landscape-colour.jpg">

  <div class="span-8">
    <img src="images/white-black.png">
  </div>
  <div class="span-8 last">
    <img src="images/landscape-colour.jpg" class="mask">
  </div>
</div>
